{% load static %}

<header id="Cabecera">
    <div class="row">
        <div class="col-md-12">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/andina_1.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/andina_2.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/andina_3.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="overlay row" style="width: 80%;">
                <div id="Contendor-cabecera overlay" class="col-md-6" style="width:100%;">
                    <div class="d-flex h-100">
                        <div class="text-white">
                            <img src="{% static 'images/Logo2-transparent.png' %}" alt="" width="300px" class="d-none d-md-block">
                            {% if user.is_authenticated %}<p><span class="mb-3 display-4 text-light typing-text">Bienvenido,
                                {{user.first_name}}</span></p>{% endif %}
                            <p class="d-md-block">
                                <span
                                class="{% if user.is_authenticated %}display-5 connected typing-text{% else %}text-light display-3 typing-text{% endif %}">
                                Somos la Superintendencia de Servicios a las Personas.</span>
                            </p>
                            <p class="d-md-block">
                                <span class="text-light display-6 typing-text">División Andina</span>
                            </p>
                            <div class="d-md-block">
                                <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2" href="{% url 'contacto' %}" role="button"
                                rel="nofollow">Contacto</a>
                                <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2" href="#contenido"
                                role="button" rel="nofollow">Ver Servicios</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const typingTexts = document.querySelectorAll('.typing-text');

        typingTexts.forEach(text => {
            const textContent = text.textContent;
            text.textContent = '';

            let i = 0;
            function typeWriter() {
                if (i < textContent.length) {
                    text.textContent += textContent.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50); // Ajusta el valor para cambiar la velocidad de escritura (en milisegundos)
                }
            }

            setTimeout(typeWriter, 500); // Retraso antes de iniciar la animación (en milisegundos)
        });
    });
</script>
